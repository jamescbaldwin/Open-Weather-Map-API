<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather Map API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
          <h1 class="dashboard">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid row"> 
        <div class="col-4 left_div justify-content-center pt-3">
            <div class="search-div mb-4">
                <h5 class="justify-content-center pt-2 pl-3">Search for a City:</h5>
                <form class="form-inline my-2 my-lg-0 mt-3 ml-3" action="/action_page.php" style="margin:auto;max-width:300px">
                    <input id="citySearch" type="text" name="search2" >
                    <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
                  </form>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear history</button>
            <h4 id="searchHistory" class="col-1" aria-placeholder="Search History"></h4>
            <div class="container col-2" id="history"></div>
        </div>

        <div d="currentWeather" class="col-8">
            <div class="bg-light">
                <h2 class="justify-content-center" id="cityName"></h2>
                <div class="row">
                    <div class="col-6">
                        <h2 id="cityName"></h2>
                        <p id="cityTemp"></p>
                        <p id="cityHumidity"></p>
                        <p id="cityWind"></p>
                        <p id="cityUV"></p>
                    </div>
                </div>
            </div>
            <div class="weeklyForecast bg-light">
                <div class="bg-light">
                    <h4>Forecast:</h4>
                </div>
                <div id="forecast" class="row">
                    <div id="0day-forecast" class="card-body">
                        <h5 id="0day-date"></h5>
                        <img id="0day-icon" src="" alt="weather icon">
                        <p id="0day-temp"></p>
                        <p id="0day-humidity"></p>
                    </div>
                    <div id="1day-forecast" class="card-body">
                        <h5 id="1day-date"></h5>
                        <img id="1day-icon" src="" alt="weather icon">
                        <p id="1day-temp"></p>
                        <p id="1day-humidity"></p>
                    </div>
                    <div id="2day-forecast" class="card-body">
                        <h5 id="2day-date"></h5>
                        <img id="2day-icon" src="" alt="weather icon">
                        <p id="2day-temp"></p>
                        <p id="2day-humidity"></p>
                    </div>
                    <div id="3day-forecast" class="card-body">
                        <h5 id="3day-date"></h5>
                        <img id="3day-icon" src="" alt="weather icon">
                        <p id="3day-temp"></p>
                        <p id="3day-humidity"></p>
                    </div>
                    <div id="4day-forecast" class="card-body">
                        <h5 id="4day-date"></h5>
                        <img id="4day-icon">
                        <p id="4day-temp"></p>
                        <p id="4day-humidity"></p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
