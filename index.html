<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0">
    <title>Open Weather Map API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Open Map Weather</a>
        <form class="form-inline">
          <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <div class="container">
          <div>
        <div class="row align-items-start">
          <div class="col-lg-4">
            Search history
          </div>
          <div id="displayCity" class="col-lg-8" aria-placeholder="Most recent city searched info">
              <h2 id="cityName">City Name</h2>
              <ul id="cityWeather">
                <li id=cityTemp>Temperature:</li><br>
                <li id="cityHumidity">Humidity:</li><br>
                <li id="cityWind">Wind Speed:</li><br>
                <li id="cityUV">UV</li>
              </ul>
            
          </div>
        </div>
      </div>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
